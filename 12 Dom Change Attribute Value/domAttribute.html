<!DOCTYPE html>
<html>
<head>
  <title>Change Image Source</title>
  <script>
    function changeImageSource() {
      var image = document.getElementById("my-image");
      image.src = "https://images.pexels.com/photos/6180778/pexels-photo-6180778.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500";
    }
  </script>
</head>
<body>
  <h1>Change Image Source</h1>
  <button onclick="changeImageSource()">Change Image</button>
  <img id="my-image" width="500px" src="https://th.bing.com/th/id/R.cad16f68751123577e4b11724abf972e?rik=VSjdEhUwJD20dw&pid=ImgRaw&r=0" alt="Initial Image">
  <br>
  
</body>
</html>
