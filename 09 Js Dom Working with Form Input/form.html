<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .error {
      color: red;
    }
  </style>
  <script>
    function validateForm() {
      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirm-password');

      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      let isValid = true;

      // Validate name field
      if (name === '') {
        document.getElementById('name-error').textContent = 'Name is required.';
        isValid = false;
      } else if (!/^[A-Za-z]+$/.test(name)) {
        document.getElementById('name-error').textContent = 'Name should contain only letters.';
        isValid = false;
      } else {
        document.getElementById('name-error').textContent = '';
      }

      // Validate email field
      if (email === '') {
        document.getElementById('email-error').textContent = 'Email is required.';
        isValid = false;
      } else if (!/\S+@\S+\.\S+/.test(email)) {
        document.getElementById('email-error').textContent = 'Email should be a valid email address.';
        isValid = false;
      } else {
        document.getElementById('email-error').textContent = '';
      }

      // Validate password field
      if (password === '') {
        document.getElementById('password-error').textContent = 'Password is required.';
        isValid = false;
      } else if (!/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/.test(password)) {
        document.getElementById('password-error').textContent = 'Password should have a minimum length of 8 characters and contain at least one uppercase letter, one lowercase letter, and one digit.';
        isValid = false;
      } else {
        document.getElementById('password-error').textContent = '';
      }

      // Validate confirm password field
      if (confirmPassword === '') {
        document.getElementById('confirm-password-error').textContent = 'Confirm Password is required.';
        isValid = false;
      } else if (confirmPassword !== password) {
        document.getElementById('confirm-password-error').textContent = 'Confirm Password should match the Password field.';
        isValid = false;
      } else {
        document.getElementById('confirm-password-error').textContent = '';
      }

      return isValid;
    }
  </script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-4">Form Validation</h1>
    <form class="max-w-md mx-auto" onsubmit="return validateForm()">
      <div class="mb-4">
        <label for="name" class="block mb-1">Name:</label>
        <input type="text" id="name" name="name" class="border rounded px-2 py-1">
        <span class="error text-sm" id="name-error"></span>
      </div>
      <div class="mb-4">
        <label for="email" class="block mb-1">Email:</label>
        <input type="email" id="email" name="email" class="border rounded px-2 py-1">
        <span class="error text-sm" id="email-error"></span>
      </div>
      <div class="mb-4">
        <label for="password" class="block mb-1">Password:</label>
        <input type="password" id="password" name="password" class="border rounded px-2 py-1">
        <span class="error text-sm" id="password-error"></span>
      </div>
      <div class="mb-4">
        <label for="confirm-password" class="block mb-1">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" class="border rounded px-2 py-1">
        <span class="error text-sm" id="confirm-password-error"></span>
      </div>
      <div>
        <input type="submit" value="Submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      </div>
    </form>
  </div>
</body>
</html>
