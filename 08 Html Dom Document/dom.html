<!DOCTYPE html>
<html>
<head>
  <title>Button Click Example</title>
  <script>
    function changeText() {
      const paragraphElement = document.getElementById('output-paragraph');
      paragraphElement.textContent = "Button Clicked!";
    }
  </script>
</head>
<body>
  <h1>Button Click Example</h1>
  <button onclick="changeText()">Click Me</button>
  <p id="output-paragraph">Initial Text</p>
</body>
</html>
